<div class="flex justify-center content-center pt-16">
    <div class="bg-teal-900 p-8 rounded-md shadow-md w-96">
        <h1 class="text-2xl font-semibold mb-4 text-teal-50">Личный кабинет</h1>
        <div class="alert alert-{{ message.type }} text-teal-100" *ngIf="message.text">
            {{ message.text }}
        </div>
        <form [formGroup]="form" (ngSubmit)="onSubmit()" method="post">
            <div class="mb-4" [ngClass]="{'has-error': form.get('email')?.invalid && form.get('email')?.touched}">
                <label for="email" class="block text-sm font-medium text-teal-50">Эл. почта</label>
                <input type="text" id="email" name="email" formControlName="email" required
                    class="mt-1 p-2 w-full bg-teal-600 rounded-md text-teal-50" placeholder="example@example.com">
                <span class="form-help-text text-teal-100"
                    *ngIf="form.get('email').invalid && form.get('email').touched">
                    <span *ngIf="form.get('email')['errors']['required']">Поле не может быть пустым. </span>
                    <span *ngIf="form.get('email')['errors']['email']">Введите корректный email.</span>
                </span>
            </div>

            <div class="mb-6" [ngClass]="{'has-error': form.get('password')?.invalid && form.get('password')?.touched}">
                <label for="password" class="block text-sm font-medium text-teal-50">Пароль</label>
                <input type="password" id="password" name="password" formControlName="password" required
                    class="mt-1 p-2 w-full bg-teal-600 rounded-md text-teal-50" placeholder="********">
                <span class="form-help-text text-teal-100"
                    *ngIf="form.get('password').invalid && form.get('password').touched">
                    <span *ngIf="form.get('password')['errors']['required']">Поле не может быть пустым. </span>
                    <span *ngIf="form.get('password')['errors']['minlength']">
                        Пароль должен быть не менее {{ form.get('password')['errors']['minlength']['requiredLength'] }} символов.
                    </span>
                </span>
            </div>

            <div class="mb-6">
                <button type="submit"
                    class="w-full bg-teal-300 hover:bg-teal-400 text-teal-950 font-bold py-2 px-4 
                    rounded focus:outline-none focus:shadow-outline-teal active:bg-teal-500"
                    [disabled]="form.invalid">
                    Войти
                </button>
            </div>

            <div class="text-center">
                <p class="text-teal-200">Ещё нет аккаунта?</p>
                <a [routerLink]="'/register'" class="text-teal-50 hover:text-teal-400 font-medium">Зарегистрироваться</a>
            </div>
        </form>
    </div>
</div>
